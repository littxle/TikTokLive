<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plinko Tiktok Live</title>
</head>
<body>
    <button id="throwButton">Ball</button>

    <script>
        const socket = new WebSocket('ws://localhost:8765');

        document.getElementById('throwButton').addEventListener('click', () => {
            socket.send('throw_ball');
        });
    </script>
</body>
</html>
